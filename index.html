<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explore a vibrant selection of fresh flowers at our online flower market">
    <meta name="keywords" content="HTML, CSS, Tailwind, flower market, online flower shop">
    <meta name="author" content="Ifthe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faugei</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <!-- inter google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- vanilla css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/d38d0e71a9.js" crossorigin="anonymous"></script>
</head>

<body class="bg-[#f5f8ff]">
    <!-- header start -->
    <header>
        <!-- navbar -->
        <nav class="flex justify-between items-center max-w-[1140px] mt-7 mb-[120px] mx-auto">
            <!-- logo -->
            <img src="assets/logo.png" alt="Faugei company logo">
            <!-- nav links -->
            <div class="flex justify-center items-center">
                <ul class="nav-links flex">
                    <li class="nav-item mr-12">
                        <a class="nav-link inter-font font-bold text-[#252432]" href="http://" target="_blank"
                            rel="noopener noreferrer">Home</a>
                    </li>
                    <li class="nav-item mr-12">
                        <a class="nav-link inter-font text-[#8987A1]" href="http://" target="_blank"
                            rel="noopener noreferrer">Shop</a>
                    </li>
                    <li class="nav-item mr-12">
                        <a class="nav-link inter-font text-[#8987A1]" href="http://" target="_blank"
                            rel="noopener noreferrer">About Us</a>
                    </li>
                </ul>
                <!-- cart  -->
                <div class="cart-container flex items-center gap-2.5">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p class="inter-font text-black">Cart ($56)</p>
                </div>
            </div>
        </nav>
        <!-- banner -->
        <div class="banner flex max-w-[1140px] mx-auto">
            <!-- banner content -->
            <div class="banner-content mr-4 space-y-[13px]">
                <h1 class="banner-title noto-serif-font text-[4.0625rem] font-bold"><span
                        class="text-black">ALWAYS</span> <span class="text-primary">FRESH</span> <span
                        class="text-primary">FLOWERS</span></h1>
                <p class="inter-font text-secondary text-[1.375rem]">Indulge your senses with the beauty and fragrance
                    of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh
                    flowers that are perfect for any occasion. </p>
            </div>
            <!-- banner image -->
            <img src="assets/hero-flower.png" alt="flower picture" class="banner-image w-full">
        </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>

    </main>
    <!-- main end -->
    <!-- footer start -->
    <footer>

    </footer>
    <!-- footer end -->
</body>

</html>
